syntax = "proto3";

import "github.com/gogo/protobuf/gogoproto/gogo.proto";

package aggregatorpb;

message HyperParams {
  double proportion_clients = 1;
  int64 batch_size = 2;
  int64 num_rounds = 3;
  double learning_rate = 4;
}

message Work {
  ModelID id = 1 [(gogoproto.nullable) = false];
  int64 num_examples = 2;
  int64 num_clients = 3;
  int64 epoch = 4;
  bytes model = 5;
  bool prod = 6;
  HyperParams hyper_params = 7 [(gogoproto.nullable) = false];
}

message ModelID {
  string domain = 1;
  string name = 2;
}

message GetWorkRequest {
  repeated ModelID ids = 2;
}

message GetWorkReply {
  repeated Work work = 1;
}

message ReportWorkRequest {
  repeated Work work = 1;
}

message ReportWorkReply {}

service Aggregator {
  rpc GetWork (GetWorkRequest) returns (GetWorkReply) {}
  rpc ReportWork(ReportWorkRequest) returns (ReportWorkReply) {}
}
