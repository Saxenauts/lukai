sudo: required

matrix:
  fast_finish: true

  include:
    - language: go
      go: 1.8.x
      install:
        - make godeps
      script:
        - make gotest
    - language: go
      go: 1.9.x
      install:
        - make godeps
      script:
        - make gotest
    - language: go
      go: 1.10.x
      install:
        - make godeps
      script:
        - make gotest

    - language: go
      go: tip
      install:
        - make godeps
      script:
        - make gotest

    - language: android
      android:
        components:
          - build-tools-27.0.3
          - android-21
          - extra-google-m2repository
          - extra-android-m2repository
          - sys-img-armeabi-v7a-android-21
      before_script:
        - echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
        - emulator -avd test -no-audio -no-window &
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
      script:
        - make -C android bindable-latest test


  allow_failures:
    - go: tip
    - language: android
